name: DataRobot
unique_key: datarobot
docs: https://docs.datarobot.com/en/docs/api/reference/public-api/utilities.html
description: DataRobot provides APIs for machine learning automation, including model training, deployment, and management.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/master/datarobot.png
categories: [Machine Learning, AI, Predictive Analytics]
get_current_user_endpoint:  
callback_url: https://backend.composio.dev/api/v1/auth-apps/add

auth_schemes:
  - scheme_name: datarobot_bearer_auth
    auth_mode: OAUTH2
    proxy:
      base_url: "https://app.datarobot.com/api/v2"
      headers:
        Authorization: "Bearer {{access_token}}"
    fields:
      - name: access_token
        expected_from_customer: true
        displayName: Access Token
        description: "Your DataRobot API access token"
        type: string
        required: true
