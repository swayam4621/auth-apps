name: Browserhub
docs: https://developer.browserhub.io/authentication/
description: Browserhub API for accessing account, scrapers, and runs
logo: https://pipedream.com/s.v0/app_GehpbE/logo/orig
categories: ["asd", "asdad"]
get_current_user_endpoint: ""

auth_schemes:
  - scheme_name: 
    auth_mode: OAUTH2
    authorization_url: 
    token_url: 
    default_scopes: [""]
    scope_separator: ','
    token_access_request_method: 
    authorization_params:
      response_type: 
    token_params:
      grant_type: 
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "desc_here"
        type: string
        default: {{api endpoint URL of the app}}

  - scheme_name: 
    auth_mode: OAuth1
    request_url: 
    authorization_url: 
    token_url: 
    signature_method: 
    default_scopes: [""]
    scope_separator: ','
    authorization_params:
      expiration: 
    token_params:
      grant_type: 
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "desc_here"
        type: string
        default: {{add the api endpoint URL of the app}}

  - scheme_name: app_name_api-key
    auth_mode: API_KEY
    proxy:
      base_url: "https://app.browserhub.io/"
      headers:
        Authorization: "23cd75e1394468ec4df84a0d3709dd3a"
    fields:
      - name: api_key
        expected_from_customer: true 
        displayName: API Key
        description: "add_desc_here"
        type: string
        required: true
      - name: base_url
        expected_from_customer: true 
        displayName: Base URL
        description: "add_desc_here"
        type: string
        required: false
        default: {{add the api endpoint URL of the app}}

  - scheme_name: app_name_basic
    auth_mode: BASIC
    proxy:
      base_url: {{add the api_endpoint_url}}
    fields:
      - name: api_key
        displayName: API Key
        description: "desc_here"
        type: string
        expected_from_customer: true
      - name: username
        displayName: Username
        description: "desc_here"
        type: string
        expected_from_customer: true
      - name: password
        displayName: Password
        description: "your password here."
        type: string
        expected_from_customer: true